<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, scale-initial=1.0, min-height=device-height"/>
		<title>Register</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">  

	</head>
	<body>
		<nav class="navbar bg-dark navbar-dark p-3 navbar-expand-lg">
            <div class="container">
                <a href="/" class="navbar-brand">Home</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                 data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
                 aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto">
                    	<li class="nav-item">
                            <a href="/register" class="nav-link" id="register_button">登入/註冊</a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link">介紹</a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link">內容</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
		
		<div class="p5">
            <div class="container col-6 mt-5 mb-5 border border-1">
            	<form>
				  <div class="mb-3">
				    <label for="exampleInputEmail1" class="form-label">Email address</label>
				    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
				    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
				  </div>
				  <div class="mb-3">
				    <label for="exampleInputPassword1" class="form-label">Password</label>
				    <input type="password" class="form-control" id="exampleInputPassword1">
				  </div>
				  <div class="mb-3 form-check">
				    <input type="checkbox" class="form-check-input" id="exampleCheck1">
				    <label class="form-check-label" for="exampleCheck1">Check me out</label>
				  </div>
				  <button class="btn btn-primary" id="submit_button" type="button">Submit</button>
				</form>
            </div>
        </div>
		
		<button type="button" class="btn btn-outline-primary" id="patch">Patch</button>
		<button type="button" class="btn btn-outline-primary" id="delete">delete</button>
		
		<footer class="p4 border-top">
            <div class="container align-items-center justify-content-between d-flex">
                <p class="mb-0 text-muted">
                    &copy: 2022 Yin
                </p>
                <ul class="nav">
                    <li class="nav-item">
                        <a href="" class="nav-link text-muted">關於本站</a>
                    </li>
                </ul>
            </div>
        </footer>
		
		<script type="module" src="register.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

	</body>
</html>
